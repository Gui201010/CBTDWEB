<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Personalizada</title>

  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 28px;
    }

    main p {
      font-size: 18px;
      margin: 20px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 5px;
    }

    footer {
      background-color: #cccccc;
      color: #333333;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Minha Página</h1>
  </header>

  <main>
    <p>Este é um parágrafo de exemplo. Você pode adicionar mais conteúdo aqui.</p>
    <p>Experimente estilizar esta página com suas próprias ideias!</p>
  </main>

  <footer>
    <p>&copy; 2025 Guilherme Silvestre de Farias</p>
  </footer>

</html>
