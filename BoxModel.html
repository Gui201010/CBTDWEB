<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Online</title>

  <style>
    .cartao {
      width: 250px;
      padding: 16px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
      background-color: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
      transition: 0.3s ease;
    }

    .cartao:hover {
  background-color: #b3d9ff;
  border: 8px solid #66cc99;
  outline: 8px solid #f8cfa0;
  outline-offset: 0px;
  transition: 0.3s ease;
    }


    .image {
      width: 100%;
      border-radius: 4px;
    }

    .cartao h2 {
      font-size: 16px;
      font-weight: bold;
      margin: 12px 0 8px;
    }

    .cartao p {
      font-size: 14px;
      margin: 6px 0;
    }

    .preco {
      font-size: 14px;
      color: #006600;
    }

    .produtos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <section class="produtos">
    <div class="cartao">
      <img class="image" src="https://cdn.awsli.com.br/1215/1215170/produto/61724331/2295aec06c.jpg" alt="Café gourmet a granel">
      <h2>Café gourmet a granel</h2>
      <p>Café em grãos selecionados com alta qualidade (1kg).</p>
      <span class="preco">R$ 75,99</span>
    </div>
    <div class="cartao">
      <img class="image" src="https://euorganico.eco.br/cdn/shop/files/castanha_caju_organica3.jpg?v=1688249404" alt="Castanha de caju orgânica a granel">
      <h2>Castanha de caju orgânica a granel</h2>
      <p>Castanha de caju W1 com alta qualidade (1kg).</p>
      <span class="preco">R$ 149,99</span>
    </div>
  </section>
</body>
</html>
